<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarsupportedcontext" aria-controls="navbarsupportedcontext"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"/>
    </button>
  </div>
  <div class="collapse navbar-collapse" id="navbarsupportedcontext">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/login}">Register</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">
            Registration
          </h2>
          <div th:if="${param.success}">
            <div class="alert alert-info">
              You hav successfully registered!
            </div>
          </div>
        </div>
        <div class="card-body">
          <form method="post" role="form"
                th:action="@{/register/save}"
                th:object="${user}">
            <div class="form-group mb-3">
              <label class="control-label">First Name</label>
              <input type="text" id="firstName" name="firstName"
                     th:field="*{firstName}" class="form-control" placeholder="Enter first name"/>
              <p th:errors="*{firstName}" class="text-danger"  th:if="${#fields.hasErrors('firstName')}"/>
            </div>
            <div class="form-group mb-3">
              <label class="control-label">Last Name</label>
              <input type="text" id="lastName" name="lastName"
                     th:field="*{lastName}" class="form-control" placeholder="Enter last name"/>
              <p th:errors="*{lastName}" class="text-danger"  th:if="${#fields.hasErrors('lastName')}"/>
            </div>
            <div class="form-group mb-3">
              <label class="control-label">Email</label>
              <input type="text" id="email" name="email"
                     th:field="*{email}" class="form-control" placeholder="Enter email"/>
              <p th:errors="*{email}" class="text-danger"  th:if="${#fields.hasErrors('email')}"/>
            </div>
            <div class="form-group mb-3">
              <label class="control-label">Password</label>
              <input type="password" id="password" name="password"
                     th:field="*{password}" class="form-control" placeholder="Enter password"/>
              <p th:errors="*{password}" class="text-danger"  th:if="${#fields.hasErrors('password')}"/>
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
              <span>
                  Already registered?
                  <a th:href="@{/login}">Login here</a>
                </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
