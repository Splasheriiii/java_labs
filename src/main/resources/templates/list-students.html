<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h3>List Students</h3>
<div class="container">
  <hr/>
  <a th:href="@{/addStudentForm}" class="btn btn-primary">Add Student</a>
  <br>
  <table class="table table-bordered table-striped" id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Faculty</th>
        <th>Age</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="student: ${students}">
        <td th:text="${student.name}"/>
        <td th:text="${student.surname}"/>
        <td th:text="${student.faculty}"/>
        <td th:text="${student.age}"/>
        <td>
          <a th:href="@{/showUpdateForm(studentId=${student.id})}" class="btn btn-info">Update</a>
          <a th:href="@{/deleteStudent(studentId=${student.id})}" class="btn btn-danger ml-2">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js" type="text/javascript"></script>
<script>
  $(document).ready(function() {
    $("#studentTable").DataTable({
      'aoColumnDefs': [{
        'bSortable':false,
        'aTargets': [-1]
      }]
    })
  })
</script>
</body>
</html>
